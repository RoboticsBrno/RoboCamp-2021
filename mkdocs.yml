site_name: Robotický tábor 2021
site_url: https://2021.robotickytabor.cz/
site_description: >-
  Robotický tábor 2021

repo_name: RoboticsBrno/RoboCamp-2021
repo_url: https://github.com/RoboticsBrno/RoboCamp-2021

# Copyright
copyright: Copyright © 2021 RoboticsBrno
use_directory_urls: True

theme:
    name: material
    palette:
      - scheme: slate
        primary: deep orange
        accent: deep orange
        toggle:
            icon: material/weather-sunny
            name: Přepnout na světý režim
      - scheme: default
        primary: deep orange
        accent: deep orange
        toggle:
            icon: material/weather-night
            name: Přepnout na tmavý režim

    language: cs
    logo: assets/logo.png
    favicon: assets/logo180.png
    features:
        - navigation.expand
        - navigation.tabs
    custom_dir: overrides

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RoboticsBrno
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RobotikaBrno
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/robotarna
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@robotikabrno-robotarnaasps2392
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/_robotarna_


docs_dir: gadgets

plugins:
    - search
    - open-in-new-tab
    - glightbox

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - pymdownx.tabbed
  - pymdownx.snippets:
      url_download: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - assets/style.css

nav:
    - index.md
    - Electron:
        - electron/README.md
        - electron/electron-lesson-1.md
        - electron/electron-lesson-2.md
        - electron/electron-lesson-3.md
    - Hrací kostka:
        - electronicDie/README.md
        - electronicDie/manual.md
    - Logic:
        - logic/README.md
        - logic/manual.md
        - logic/install.md
        - Programování:
            # - logic/code/example.md
            - logic/code/utils.md
            - logic/code/buttons.md
            - logic/code/display.md
            - logic/code/statusBar.md
            - logic/code/buzzer.md
            - logic/code/links.md
            - logic/code/projects.md
        - logic/examples.md
    - RoboSvit:
        - roboSvit/README.md
        - roboSvit/manual.md
    - Pájecí výzva:
        - solderingChallenge/README.md
        - solderingChallenge/manual.md
    - BlackBox:
        - blackBox/README.md
        - blackBox/manual.md
    - Náš tým :
        - team/index.md